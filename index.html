<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Debt Tracker</title>

    <link rel="stylesheet" href="styles.css">

    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#1a73e8" />
    
    
</head>
<body>

    

    <!-- dashboard -->
    <section id="dashboard" class="page">
        <input type="text" placeholder="Search debts..." class="searchBar" onkeyup="searchDebtor()">
        <h1>List</h1>
        <ul class="debtorsList" id="dashboard-list">

        </ul>
        <div id="downloadDatas" onclick="" class="largeIcons">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 0 0 5.25 21h13.5A2.25 2.25 0 0 0 21 18.75V16.5M16.5 12 12 16.5m0 0L7.5 12m4.5 4.5V3" />
            </svg>      
        </div>
        
    </section>




    
    <!-- creditors -->
    <section id="creditors" class="page hidden"> 
        <h1>Creditors Hub</h1>
        <input type="text" placeholder="Search debts..." class="searchBar" onkeyup="searchDebtor()">
        <ul class="debtorsList" id="creditors-list">
            
        </ul>
        <div id="addDebtors" onclick="showPage('add-debtors')" class="largeIcons">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
            </svg>
        </div>
    </section>
    



    
    <!-- debtors info -->
    <section id="debtor-info" class="page hidden">
        <div class="backFrame">
            <button onclick="backToDebtors()" class="backBtn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                </svg>
            </button>
        </div>
        
        <h2 id="debtor-name"></h2>
        <div class="profPicContainer" id="profPic">
            <img id="defaultPic" src="./image/default-profile-picture1.png" onerror="this.onerror=null; this.src='./image/default-profile-picture1.png'" style="width:85px; height:85px; object-fit:cover; border-radius:50%;" />
        </div>
        <div class="remainingDebtContainer">
            <h4>Remaining Debts</h4><span class="remainingBalances"></span>
        </div>
        <div class="contentContainer">
            <h4 class="paymentHistory">Payment History</h4>
            <ul id="paymentHistoryContainer">
                
            </ul>
        </div>
        <div class="contentContainer">
            <h4 class="debtHistory">Debt History</h4>
            <ul id="debtHistoryContainer">
                
            </ul>
        </div>
    </section>




    
    <!-- manage debtors -->
    <section id="manage-debtors" class="page hidden">
        <div class="backFrame">
            <button onclick="backToCreditors()" class="backBtn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                </svg>        
            </button>
        </div>
        
        <h2 id="manageDebtor-name"></h2>
        <div class="profPicContainer" id="profPic">
            <img id="managedefaultPic" src="./image/default-profile-picture1.png" onerror="this.onerror=null; this.src='./image/default-profile-picture1.png'" style="width:85px; height:85px; object-fit:cover; border-radius:50%;" />
            <div class="managePicBtn">
                <label for="updatePicture" id="chooseDPLabel">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z" />
                        <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z" />
                    </svg>       
                </label>
                <input type="file" id="updatePicture" accept="image/*">
                <button id="removePicture" class="removePictureBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 12H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>  
                </button>
            </div>
        </div>
        <div class="contentContainer">
            <h4 class="remainingDebts">Remaining Debts</h4>
            <span class="remainingBalances"></span>
            <div class="manageDebts" id="add-minusDebt">
                
            </div>
        </div>
        <div id="callDebtors" class="largeIcons">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="M20.25 3.75v4.5m0-4.5h-4.5m4.5 0-6 6m3 12c-8.284 0-15-6.716-15-15V4.5A2.25 2.25 0 0 1 4.5 2.25h1.372c.516 0 .966.351 1.091.852l1.106 4.423c.11.44-.054.902-.417 1.173l-1.293.97a1.062 1.062 0 0 0-.38 1.21 12.035 12.035 0 0 0 7.143 7.143c.441.162.928-.004 1.21-.38l.97-1.293a1.125 1.125 0 0 1 1.173-.417l4.423 1.106c.5.125.852.575.852 1.091V19.5a2.25 2.25 0 0 1-2.25 2.25h-2.25Z" />
            </svg>  
        </div>
    </section>




    
    <!-- add debt -->
    <section id="add-debt" class="page hidden">
        <div class="backFrame">
            <button onclick="adddebtToManageDebtors()" class="backBtn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                </svg>
            </button>
        </div>
        
        <h2 id="addDebt-name"></h2>
        <div class="profPicContainer" id="profPic">
            <img id="addDebtPic" src="./image/default-profile-picture1.png" onerror="this.onerror=null; this.src='./image/default-profile-picture1.png'" style="width:85px; height:85px; object-fit:cover; border-radius:50%;" />
        </div>
        <div class="contentContainer">
            <h4 class="remainingDebts">Remaining Debts</h4>
            <div class="remainingDebtsAmount">
                <span class="remainingBalances">3450php</span>
            </div>
            <div id="addInputs">
                
            </div>
        </div>
        
    </section>




    
    <!-- minus debt -->
    <section id="minus-debt" class="page hidden">
        <div class="backFrame" >
            <button onclick="minusdebtToManageDebtors()" class="backBtn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                </svg> 
            </button>
        </div>
        
        <h2 id="minusDebt-name"></h2>
        <div class="profPicContainer" id="profPic">
            <img id="minusDebtPic" src="./image/default-profile-picture1.png" onerror="this.onerror=null; this.src='./image/default-profile-picture1.png'" style="width:85px; height:85px; object-fit:cover; border-radius:50%;" />
        </div>
        <div class="contentContainer">
            <h4 class="remainingDebts">Remaining Debts</h4>
            <div class="remainingDebtsAmount">
                <span class="remainingBalances">3450php</span>
            </div>
            <div id="minusInputs">
                
            </div>
        </div>
    </section>




    
    <!-- add debtors -->
    <section id="add-debtors" class="page hidden">
        <div class="backFrame">
            <button onclick="adddebtorsToCreditors()" class="backBtn">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5 3 12m0 0 7.5-7.5M3 12h18" />
                </svg>
            </button>
        </div>
        
        <h2 id="debtor-name"></h2>
        <div class="profPicContainer">
            <img id="newDebtorPic" src="./image/default-profile-picture1.png" onerror="this.onerror=null; this.src='./image/default-profile-picture1.png'" style="width:85px; height:85px; object-fit:cover; border-radius:50%;" />
            <label for="inputPicture" id="inputDPLabel">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6.827 6.175A2.31 2.31 0 0 1 5.186 7.23c-.38.054-.757.112-1.134.175C2.999 7.58 2.25 8.507 2.25 9.574V18a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 18V9.574c0-1.067-.75-1.994-1.802-2.169a47.865 47.865 0 0 0-1.134-.175 2.31 2.31 0 0 1-1.64-1.055l-.822-1.316a2.192 2.192 0 0 0-1.736-1.039 48.774 48.774 0 0 0-5.232 0 2.192 2.192 0 0 0-1.736 1.039l-.821 1.316Z" />
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.5 12.75a4.5 4.5 0 1 1-9 0 4.5 4.5 0 0 1 9 0ZM18.75 10.5h.008v.008h-.008V10.5Z" />
                </svg>       
            </label>
            <input type="file" id="inputPicture" accept="image/*">
        </div>
        <div class="contentContainer">
            <label>
                <h4>Debtors:</h4>
                <input type="text" id="inputDebtorsName">
            </label>
            <label>
                <h4>Debt:</h4>
                <input type="text" id="inputInitialDebt">
            </label>
            <label>
                <h4>Contact No.</h4>
                <input type="text" id="inputContactNo">
            </label>
            <label>
                <h4>Date of Debt</h4>
                <input type="date" id="inputFirstDate">
            </label>
        </div>
        <button id="submitAddDebtors" onclick="addNewDebtor()">Add Debtors</button>
    </section>




    
    <!-- trash-bin -->
    <section id="trash-bin" class="page hidden">
        
        <h1>Trash List</h1>
        <input type="text" placeholder="Search debts..." class="searchBar" onkeyup="searchDebtor()">
        <ul class="debtorsList" id="trash-list">

        </ul>
        <div id="deleteAllDebtors" onclick="setupEmptyTrashButton()" class="largeIcons">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
            </svg>
        </div>
    </section>




    
    <!-- Custom Confirmation Modal -->
    <div id="confirmationModal" class="modal-overlay hidden">
        <div class="modal-box">
            <p id="modalMessage"></p>
            <div class="modal-actions">
                <button id="confirmAction">Yes</button>
                <button id="cancelAction">Cancel</button>
            </div>
        </div>
    </div>




    
    <!-- Navigation -->
    <nav>
        <button onclick="showPage('dashboard')" class="navBtn active" id="dashboardNav">Dashboard</button>
        <button onclick="showPage('creditors')" class="navBtn active" id="creditorsNav">Creditors</button>
        <button onclick="showPage('trash-bin')" class="navBtn active" id="trashBinNav">Trash Bin</button>
    </nav>

    <script defer src="js file/script.js"></script>
    <script defer src="js file/dataBase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>
